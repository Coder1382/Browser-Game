<!DOCTYPE html>
<html lang='en-US' dir='ltr'>
  <head>
    <title> Game Second Level </title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' type='image/x-icon' href='logocolor.jpg'>
    <link rel='stylesheet' href='game2.css'>
    <meta http-equiv='refresh' content='3600'>
    <script src='game2.js'></script>
  </head>
  <body onload='game()'>
    <div id="button">
    <button onmousedown="move(3)" onmouseup="cease(3)">&larr;</button>
    <button onmousedown="move(1)" onmouseup="cease(1)">&uarr;</button>
    <span id="timer"></span>
    <button onmousedown="move(2)" onmouseup="cease(2)">&darr;</button>
    <button onmousedown="move(4)" onmouseup="cease(4)">&rarr;</button>
    </div>
  </body>
</html>
